<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First GitHub Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My First Project</h1>
            <p>A simple web application to showcase my GitHub journey</p>
        </header>
        
        <main>
            <section class="features">
                <h2>Features</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <h3>Responsive Design</h3>
                        <p>Works on all devices</p>
                    </div>
                    <div class="feature-card">
                        <h3>Modern UI</h3>
                        <p>Clean and beautiful interface</p>
                    </div>
                    <div class="feature-card">
                        <h3>Interactive</h3>
                        <p>Dynamic content updates</p>
                    </div>
                </div>
            </section>

            <section class="interactive-section">
                <h2>Interactive Demo</h2>
                <div class="counter-container">
                    <button id="decreaseBtn">-</button>
                    <span id="counter">0</span>
                    <button id="increaseBtn">+</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Created by <span id="author">Your Name</span> | <span id="year"></span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
